<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - application form</title>
</head>
<body>
<section>
    <h2 th:if="${app.id == null}">Add a application</h2>
    <h2 th:if="${app.id != null}">Edit application</h2>
    <form action="#" th:action="@{/app}" th:object="${app}" method="post">
        <input type="hidden"  th:field="*{id}"/>
        <input type="hidden"  th:field="*{jobId}"/>
        <h4 th:text="${app.getJobTitle()}"></h4>
        <p><a th:href="${app.getJobUrl()}" th:text="${app.getJobUrl()}" target="_blank">Apply</a> (Apply)</p>
        <p th:text="'Company: ' + ${app.getCompanyName()}"></p>

        <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-6">
                <select class="form-select" id="status" th:field="*{status}">
                    <option th:each="s: ${statuses}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="notes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-6">
                <textarea id="notes" class="form-control" th:field="*{notes}"></textarea>
            </div>
        </div>

        <div class="row mb-3 py-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save Application</button>
            </div>
        </div>
    </form>

</section>
</body>
</html>
