<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - contacts</title>
</head>
<body>
<section>
    <div class="row">
        <div class="col-sm-1">
            <h2>Contacts</h2>
        </div>
        <div class="col-sm-11" style="text-align: right">
            <a href="/contact"><button type="button" class="btn btn-success btn-sm">Add a contact</button></a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Company</th>
            <th>LinkedIn Profile</th>
            <th style="width: 1px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.fullName()}">Name</td>
            <td th:text="${c.title()}">Title</td>
            <td><a th:href="@{/companies/{id}(id=${c.companyId()})}" th:text="${c.companyName()}">Company Name</a></td>
            <td>
                <a th:if="${c.linkedInProfileUrl() != null && c.linkedInProfileUrl() != ''}" th:href="${c.linkedInProfileUrl()}" target="_blank">Profile</a>
                <span th:if="${c.linkedInProfileUrl() == null || c.linkedInProfileUrl() == ''}">n/a</span>
            </td>
            <td><a th:href="@{/contacts/{id}/edit(id=${c.id()})}"><span class="badge bg-primary">Edit</span></a></td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
