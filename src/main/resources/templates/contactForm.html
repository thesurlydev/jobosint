<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}" lang="en">
<head>
    <title>jobosint - contact form</title>
</head>
<body>
<section>
    <h2 th:if="${contactForm.id == null}">Add a contact</h2>
    <h2 th:if="${contactForm.id != null}">Edit contact</h2>
    <form action="#" th:action="@{/contact}" th:object="${contactForm}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" th:field="*{email}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="linkedInProfileUrl" class="col-sm-2 col-form-label">LinkedIn Profile</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="linkedInProfileUrl" th:field="*{linkedInProfileUrl}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="company" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-6">
                <select class="form-select" id="company" th:field="*{companyId}">
                    <option th:each="c: ${companyLookup}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="notes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save Contact</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
