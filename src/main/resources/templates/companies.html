<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - companies</title>
</head>
<body>
<section>
    <div class="row">
        <div class="col-sm-1">
            <h2>Companies</h2>
        </div>
        <div class="col-sm-11" style="text-align: right">
            <a href="/company"><button type="button" class="btn btn-success btn-sm">Add a company</button></a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Location</th>
            <th>Employee Count</th>
            <th style="width: 1px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${companies}">
            <td><a th:href="@{/companies/{id}(id=${c.id()})}" th:text="${c.name()}">Name</a></td>
            <td><a th:href="${c.websiteUrl()}" th:text="${c.websiteUrl()}">URL</a></td>
            <td th:text="${c.location()}">Location</td>
            <td th:text="${c.employeeCount()}">Count</td>
            <td><a th:href="@{/companies/{id}/edit(id=${c.id()})}"><span class="badge bg-primary">Edit</span></a></td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
