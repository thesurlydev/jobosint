<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - job detail</title>
</head>
<body>
<section>

    <h2 th:text="${detail.job().title()}">title</h2>

    <hr/>
    <p><a th:href="@{/companies/{id}(id=${detail.job().companyId()})}" th:text="${detail.company().name()}">Company Name</a></p>
    <div>
        <span th:text="${detail.company().employeeCount()}">employee count</span> employees.
        <span th:text="${detail.company().location()}">location</span>.
        <span th:text="${detail.company().summary()}">company summary</span>
    </div>

    <hr/>

    <div th:utext="${detail.job().htmlContent()}">content</div>

</section>
</body>
</html>
