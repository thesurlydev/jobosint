<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - attributes</title>
</head>
<body>
<section>
    <h2>Attributes</h2>

    <form action="#" th:action="@{/attributes}" th:object="${attributeForm}" method="post">
        <label>
            <input type="text" th:field="*{name}" size="20" placeholder="Enter attribute name..." onClick="this.select();"/>
        </label>
        <label>
            <input type="text" th:field="*{valuesCsv}" size="50" placeholder="Enter one or more comma separated values..."
                   onClick="this.select();"/>
        </label>
        <button type="submit" class="btn btn-info">Add attribute</button>
    </form>

    <div th:each="attribute : ${attributes}">
        <span th:text="${attribute.name()}">Name</span>
        <form action="#" th:object="${deleteAttributeForm}" th:action="@{/attributes/{attributeId}(attributeId=${attribute.id})}" th:method="delete">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <div th:each="value : ${attribute.attributeValues()}">
            <span th:text="${value.value()}">Value</span>
            <form action="#" th:object="${deleteAttributeValueForm}" th:action="@{/attributes/{attributeId}/values/{valueId}(attributeId=${attribute.id}, valueId=${value.id})}" th:method="delete">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>

</section>
</body>
</html>
