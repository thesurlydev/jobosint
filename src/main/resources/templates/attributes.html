<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - attributes</title>
</head>
<body>
<section>
    <h2>Attributes</h2>

    <form action="#" th:action="@{/attributes}" th:object="${attributeForm}" method="post">
        <input type="text" th:field="*{name}" size="20" placeholder="Enter attribute name..." onClick="this.select();"/>
        <input type="text" th:field="*{valuesCsv}" size="50" placeholder="Enter one or more comma separated values..." onClick="this.select();"/>
        <button type="submit" class="btn btn-info">Add attribute</button>

        <div th:each="attribute : ${attributes}">
            <h4 th:text="${attribute.name()}">Name</h4>
            <form th:object="${attribute}" th:action="@{/attributes}" th:method="delete">
                <input type="hidden" th:field="*{id}" th:value="${attribute.id()}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <div th:each="value : ${attribute.attributeValues()}" th:text="${value.value()}">Value</div>
        </div>
    </form>
</section>
</body>
</html>
