<h1>jobosint</h1>
<p><a href="/job">Add a job</a> - <a href="/company">Add a company</a></p>

<hr/>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="job : ${jobs}">
            <td><a th:href="@{/jobs/{id}(id=${job.job().id()})}" th:text="${job.job().title()}">Title</a></td>
            <td><span th:text="${job.company().name()}">Title</span></td>
        </tr>
    </tbody>
</table>
