<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>jobosint - jobs</title>
</head>
<body>
<section>
    <h2>Jobs</h2>
    <p><a href="/job">Add a job</a></p>
    <div th:each="job : ${jobs}">
        <h3><a th:href="@{/jobs/{id}(id=${job.job().id()})}" th:text="${job.job().title()}">Title</a></h3>
        <p><a th:href="@{/companies/{id}(id=${job.job().companyId()})}" th:text="${job.company().name()}">Company Name</a></p>
        <p><a th:href="@{{url}(url=${job.job().url()})}" th:text="${job.job().url()}">URL</a></p>
    </div>
</section>
</body>
</html>
