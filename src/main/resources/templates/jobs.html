<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}" lang="en">
<head>
    <title>jobosint - jobs</title>
</head>
<body>
<section>

    <div class="row">
        <div class="col-sm-1">
            <h2>Jobs</h2>
        </div>
        <div class="col-sm-10" style="text-align: center">
            Found <span th:text="${numJobs}"></span> jobs
        </div>
        <div class="col-sm-1" style="text-align: right">
            <a href="/job"><button type="button" class="btn btn-success btn-sm">Add a job</button></a>
        </div>
    </div>


    <table class="table table-striped table-hover" th:if="${!jobs.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Salary</th>
            <th scope="col">Source</th>
            <th scope="col">Status</th>
            <th scope="col">Created</th>
            <th style="width: 1px"></th>
            <th style="width: 1px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${jobs}">
            <td><a th:href="@{/jobs/{id}(id=${detail.job().id()})}" th:text="${detail.job().title()}">Title</a></td>
            <td><a th:href="@{/companies/{id}(id=${detail.job().companyId()})}" th:text="${detail.company().name()}">Company Name</a></td>
            <td th:text="${detail.job().salaryDisplay()}">Salary</td>
            <td th:text="${detail.job().source()}">Source</td>
            <td th:text="${detail.job().status()}">Status</td>
            <td th:text="${detail.job().createdAtDisplay()}">Created</td>
            <td><a th:href="@{/jobs/{id}/edit(id=${detail.job().id()})}"><span class="badge bg-primary">Edit</span></a></td>
            <td><a th:href="@{/jobs/{id}/apply(id=${detail.job().id()})}"><span class="badge bg-success">Apply</span></a></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
