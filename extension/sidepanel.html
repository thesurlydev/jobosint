<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobOSINT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header with gradient background -->
        <header class="bg-gradient-to-r from-primary-700 to-primary-600 text-white py-3 px-4 shadow-md">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                    <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                </svg>
                <div>
                    <h1 class="text-lg font-bold leading-tight">JobOSINT</h1>
                    <div class="flex items-center">
                        <span class="text-xs font-medium bg-white/20 px-2 py-0.5 rounded-full">v0.0.1</span>
                        <span class="text-xs ml-2 opacity-80">Job Intelligence Tool</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col space-y-3 py-4">
            <!-- Status Message -->
            <div id="msg" class="px-3 py-2 rounded-lg mb-3 mx-4 transition-all duration-300 hidden"></div>
            
            <!-- Current Page Card -->
            <div class="bg-white shadow-sm hover:shadow transition-all p-4 mx-4 rounded-lg border border-slate-100">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-base font-semibold text-slate-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-primary-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                        </svg>
                        Current Job
                    </h2>
                    <span class="px-2 py-0.5 bg-primary-50 text-primary-700 text-xs font-medium rounded-full">LinkedIn</span>
                </div>
                
                <div class="bg-slate-50 rounded-lg p-3 border border-slate-100 mb-4">
                    <div id="job-title" class="text-sm font-bold text-slate-800 mb-1.5 truncate">Job Title</div>
                    <div id="current-page" class="text-sm font-medium text-slate-700 truncate">Loading current page...</div>
                    <div id="page-details" class="text-xs text-slate-500 mt-0.5 truncate"></div>
                </div>
                
                <!-- Save Job button -->
                <br>
                <button id="saveBtn" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
                    </svg>
                    <span class="ml-6">Save Job</span>
                </button>
            </div>
            
            <!-- Recent Activity Card -->
            <div class="bg-white rounded-lg shadow-sm hover:shadow transition-all p-4 mx-4 border border-slate-100 flex-grow flex flex-col mb-5">
                <h2 class="text-base font-semibold text-slate-800 mb-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-primary-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    Recent Activity
                </h2>
                
                <div id="activity-log" class="space-y-2 overflow-y-auto pr-1 flex-grow pb-5">
                    <p class="text-sm text-slate-500 italic">No recent activity</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-2 px-4 text-center text-xs text-slate-500 border-t border-slate-200 bg-white">
            <p>Â© 2025 JobOSINT Extension</p>
        </footer>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
